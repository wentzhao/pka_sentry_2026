planner_server:
  ros__parameters:
    use_sim_time: true
    expected_planner_frequency: 5.0
    planner_plugins: ["GridBased"]

    GridBased:
      # 1. 将插件从混合A*更换为标准的2D A*
      plugin: "nav2_smac_planner/SmacPlanner2D"

      # --- 保留的通用参数 ---
      tolerance: 0.5                      # 如果无法到达精确位置的规划容差，单位：米
      allow_unknown: true                 # 允许在未知空间中行驶
      downsample_costmap: false           # 是否对地图进行下采样
      downsampling_factor: 1              # 代价地图层分辨率的倍数
      max_iterations: 1000000             # 搜索的最大总迭代次数, -1为禁用
      max_on_approach_iterations: 1000    # 到达容差范围内，尝试到达目标的最大迭代次数
      max_planning_time: 3.5              # 最大规划时间（秒）

      # --- A* 搜索代价相关参数 ---
      # 此参数在2D A*中依然有效，用于惩罚高代价值区域，使路径更偏向通道中心
      cost_travel_multiplier: 2.0

      # 2. 移除了所有SmacPlannerHybrid的特定参数
      # 例如: minimum_turning_radius, motion_model_for_search, angle_quantization_bins 等...

      # --- 路径平滑器参数 (A*规划后使用) ---
      # A*生成的原始路径是阶梯状的，平滑器对于获得可用路径至关重要
      smoother:
        max_iterations: 1000
        w_smooth: 0.3       # 平滑权重，可以适当增大以获得更平滑的路径
        w_data: 0.1         # 数据权重，控制平滑后的路径与原始A*路径的贴合程度
        tolerance: 1.0e-10
        do_refinement: true


smoother_server:
  ros__parameters:
    use_sim_time: true
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: True

behavior_server: #底层实现
  ros__parameters:
