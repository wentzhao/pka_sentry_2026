local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: True
      update_frequency: 10.0
      publish_frequency: 5.0
      global_frame: odom
      robot_base_frame: gimbal_yaw_fake
      rolling_window: true
      width: 5
      height: 5
      resolution: 0.05
      robot_radius: 0.3
      plugins: ["static_layer", "intensity_voxel_layer", "inflation_layer"]
      
      intensity_voxel_layer:
        plugin: pb_nav2_costmap_2d::IntensityVoxelLayer
        enabled: true
        track_unknown_space: true
        footprint_clearing_enabled: true
        publish_voxel_map: false
        combination_method: 1
        mark_threshold: 3 
        origin_z: 0.0
        unknown_threshold: 5
        z_resolution: 0.05
        z_voxels: 16
        min_obstacle_height: 0.05 
        max_obstacle_height: 2.0
        min_obstacle_intensity: 0.1
        max_obstacle_intensity: 2.0
        
        observation_sources: terrain_map
        
        terrain_map:
          data_type: PointCloud2
          topic: <robot_namespace>/terrain_map
          sensor_frame: front_mid360
          
          # --- 关键配置 ---
          clearing: true           # 允许清除 (消除鬼影)
          marking: true            # 允许标记
          observation_persistence: 1.0  # 关键! 障碍物保留 1.0 秒，防止闪烁导致规划卡死
          raytrace_max_range: 5.5  # 必须大于 obstacle_max_range 以便清除边界外的障碍
          raytrace_min_range: 0.0  
          # ----------------
          
          min_obstacle_height: 0.0
          max_obstacle_height: 2.0
          obstacle_max_range: 5.0
          obstacle_min_range: 0.2

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 4.0
        inflation_radius: 0.7
        always_send_full_costmap: False

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: True
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: map
      robot_base_frame: gimbal_yaw_fake
      robot_radius: 0.3
      resolution: 0.05
      plugins: ["static_layer", "intensity_voxel_layer", "inflation_layer"]
      
      intensity_voxel_layer:
        plugin: pb_nav2_costmap_2d::IntensityVoxelLayer
        enabled: true
        track_unknown_space: true
        footprint_clearing_enabled: true
        publish_voxel_map: false
        combination_method: 1
        mark_threshold: 3 
        origin_z: 0.0
        unknown_threshold: 5
        z_resolution: 0.05
        z_voxels: 16
        min_obstacle_height: 0.05 
        max_obstacle_height: 2.0
        min_obstacle_intensity: 0.1
        max_obstacle_intensity: 2.0
        
        observation_sources: terrain_map_ext
        
        terrain_map_ext:
          data_type: PointCloud2
          topic: <robot_namespace>/terrain_map_ext
          sensor_frame: front_mid360
          
          # --- 关键配置 ---
          clearing: true           
          marking: true
          observation_persistence: 1.0  # 全局地图也建议加上，保证规划稳定性
          raytrace_max_range: 11.0 
          raytrace_min_range: 0.0
          # ----------------
          
          min_obstacle_height: 0.0
          max_obstacle_height: 2.0
          obstacle_max_range: 10.0
          obstacle_min_range: 0.2

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 4.0
        inflation_radius: 0.7
        always_send_full_costmap: False



