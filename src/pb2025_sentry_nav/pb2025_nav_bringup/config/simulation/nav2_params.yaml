velocity_smoother:
  ros__parameters:
    use_sim_time: true
    smoothing_frequency: 20.0 # 保持与 Controller 一致
    scale_velocities: False
    feedback: "OPEN_LOOP"
    
    # === 修改 1: 速度上限给足 ===
    # 确保比 MPPI 的 vx_max (2.5) 大一点点，防止边缘被切
    max_velocity: [3.0, 3.0, 4.0]  
    min_velocity: [-3.0, -3.0, -4.0]
    
    # === 修改 2: 加速度限制彻底放开 (关键) ===
    # 原来 4.5 -> 改为 20.0
    # 这样即使 MPPI 发出剧烈的避障指令，Smoother 也会照单全收，不会认为是异常而过滤掉
    max_accel: [20.0, 20.0, 20.0]
    max_decel: [-20.0, -20.0, -20.0]
    
    odom_topic: "odometry"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    
    # === 修改 3: 延长超时时间 ===
    # 原来 1.0 -> 改为 2.0
    # 给上游规划器更多的喘息时间
    velocity_timeout: 2.0


