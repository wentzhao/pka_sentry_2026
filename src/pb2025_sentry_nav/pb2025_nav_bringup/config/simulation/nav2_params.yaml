small_gicp_relocalization:
  ros__parameters:
    # ==============================
    # 基础系统设置
    # ==============================
    use_sim_time: True
    
    # ==============================
    # GICP 核心追踪参数 (Fine Tracking)
    # ==============================
    num_threads: 8             # 并行计算线程数
    num_neighbors: 10          # 协方差估计的邻近点数
    global_leaf_size: 0.5      # 全局地图下采样 (米)。注意：室内环境建议 0.25-0.5，室外大场景可用 1.0-2.0
    registered_leaf_size: 0.5  # 当前雷达帧下采样 (米)
    max_dist_sq: 0.8           # GICP 最大关联距离的平方 (0.8m^2 约等于 0.9m)

    # ==============================
    # TF 坐标系定义
    # ==============================
    map_frame: "map"
    odom_frame: "odom"
    base_frame: "base_footprint"
    robot_base_frame: "gimbal_yaw"  # 用于计算初始位姿的机器人基准坐标系
    lidar_frame: "front_mid360"     # 激光雷达坐标系

    # ==============================
    # ScanContext 全局重定位 (Coarse Init)
    # ==============================
    enable_sc_relocalization: true # 默认关闭 (false=从原点启动; true=使用SC重定位)
    sc_dist_thresh: 0.5             # 描述子匹配阈值 (越小越严格，范围 0.1-0.8)

    # ==============================
    # NDT 粗配准 (Refinement after SC)
    # ==============================
    ndt_resolution: 1.0        # NDT 网格大小 (米)，用于SC定位后的姿态修正
    ndt_step_size: 0.1         # 梯度下降步长
    ndt_epsilon: 0.01          # 收敛阈值
    ndt_max_iterations: 35     # 最大迭代次数

    # ==============================
    # 文件路径 (建议在 Launch 中传入，此处留空)
    # ==============================
    prior_pcd_file: ""
    scd_directory: ""
    pose_file: ""


